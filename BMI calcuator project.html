<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .wrapper{
            height: 800px;
            color: brown;
            display: grid;
            place-items: center;
            background-color: wheat;

            font-size: 30px;
         }
         
    </style>
</head>
<body>
     <div class="wrapper">
        <h1>BMI Calculator</h1>
            <label for="w">Body weight in kg</label>
            <input type="number"id="w"required><br><br>

            <label for="w">Body height in cm</label>
            <input type="number"id="h"required><br><br>

            <button onclick="myfun()" id="s">check BMI</button><br>

            <div id="bmi"></div><br>
            <div id="result"></div><br>
            
    

        <script>
           

            function myfun(e) {
                var w = document.getElementById('w').value;
                var h = document.getElementById('h').value;
                var bmi = w/((h/100) * (h/100));
                console.log(bmi);
                document.getElementById("bmi").innerHTML = bmi.toFixed(2);

                
                    if (bmi>=18.5 && bmi<=24.9) {
                        document.getElementById('result').innerHTML="fit";  
                    }
                   else if (bmi<=18.4) {
                        document.getElementById('result').innerHTML="thin";  
                    }
                     else if (bmi>=5) {
                        document.getElementById('result').innerHTML="Obesity";  
                    }               
               
            }
        </script>
        

     </div>
</body>
</html>
